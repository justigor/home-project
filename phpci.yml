build_settings:
    verbose: true
    clone_depth: 1 # depth of 1 is a shallow clone, remove this line to clone entire repo
    ignore:
        - "vendor"
        - "tests"
    pgsql:
        host: 'localhost'
        user: 'pguser'
        pass: 'pguser'

setup:
    pgsql:
    composer:
        action: "update"
    codeception:
        log_path: "tests/codeception/_output"
        config: "tests/codeception.yml"
    codeception:
        - "build"

